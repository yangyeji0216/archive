<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV 갤러리</title>

  <!-- 구운바탕 폰트 불러오기 -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_gowun/GowunBatang.woff2" rel="stylesheet">

  <style>
    /* 전체 배경 & 폰트 */
    body {
      background-color: #f9d7f0;
      font-family: 'Gowun Batang', sans-serif;
      font-style: normal;
      font-weight: 400;
      margin: 0;
      padding: 20px;
    }

    /* 그리드 레이아웃 */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    /* 카드 스타일 */
    .card {
      display: flex;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* 이미지 영역 */
    .card img {
      width: 120px; /* 왼쪽 이미지 너비 */
      height: 120px;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* 텍스트 영역 */
    .card .content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card .content h3 {
      margin: 0 0 4px;
      font-size: 18px;
    }

    .card .content p {
      margin: 2px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="gallery" class="grid"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4zBjn2eG3u_Dh1ceUSKscDzNBLeFDZiOUJZgT1kTkOOw3f7q-_KMh5LDqHKQRpEPrnYiA1wUIc8Xc/pub?output=csv";

    async function fetchAndRender() {
      const res = await fetch(csvUrl);
      const text = await res.text();

      const rows = text.trim().split("\n").map(row => row.split(","));
      const header = rows[0];
      const dataRows = rows.slice(1);

      const gallery = document.getElementById("gallery");

      dataRows.forEach(row => {
        const title = row[0];
        const author = row[1];
        const imageUrl = row[2];
        const description = row[3];

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          ${imageUrl ? `<img src="${imageUrl}" alt="${title}">` : ""}
          <div class="content">
            <h3>${title}</h3>
            <p><em>${author}</em></p>
            <p>${description || ""}</p>
          </div>
        `;

        gallery.appendChild(card);
      });
    }

    fetchAndRender();
  </script>
</body>
</html>
