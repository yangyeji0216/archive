<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yeji Yang</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6cee8;
      --accent: #e3a6d1;
      --muted: #666;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color:#111;
    }

    .layout {
      display:flex;
      min-height:100vh;
    }

    /* 왼쪽 영역 */
    .panel-left {
      width: 320px;
      min-width: 240px;
      border-right: 1px solid rgba(0,0,0,0.08);
      padding:20px;
      overflow:auto;
    }
    .brand {
      font-family: "Chiron Sung HK", serif;
      font-weight:700;
      font-size:18px;
      margin-bottom:10px;
    }
    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }
    .list { display:flex; flex-direction:column; gap:14px; }
    .list-item {
      text-decoration:none;
      color:inherit;
      padding:6px 4px;
      border-radius:6px;
      transition: background 0.2s;
      display:block;
    }
    .list-item:hover { background: rgba(0,0,0,0.05); }
    .title { font-family:"Chiron Sung HK", serif; font-size:16px; font-weight:600; }
    .meta { font-size:14px; color: var(--muted); }
    .desc { font-size:14px; margin-top:4px; line-height:1.4; }

    /* 오른쪽 영역: 랜덤 그리드 */
    .panel-right {
      flex:1;
      padding:16px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-auto-rows: 8px; /* 행 높이 단위 */
      gap:16px;
      overflow:auto;
    }
    .image-slot {
      position:relative;
      overflow:hidden;
      border-radius:8px;
      background:#eee;
    }
    .image-slot img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition: transform 0.4s;
    }
    .image-slot:hover img {
      transform: scale(1.05);
    }

    /* hover caption */
    .caption {
      position:absolute;
      left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6);
      color:white;
      padding:10px;
      font-size:14px;
      opacity:0;
      transition:opacity 0.3s;
    }
    .caption .caption-title {
      font-weight:600;
      margin-bottom:4px;
    }
    .image-slot:hover .caption {
      opacity:1;
    }

    /* 반응형 */
    @media (max-width: 900px){
      .layout { flex-direction:column; }
      .panel-left { width:100%; border-right:none; border-bottom:1px solid rgba(0,0,0,0.08); }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- LEFT -->
    <aside class="panel-left">
      <h1 class="brand">Yeji Yang</h1>
      <p class="subtitle">works & notes — click an item to view its image on the right</p>
      <nav class="list" id="list"></nav>
    </aside>

    <!-- RIGHT -->
    <main class="panel-right" id="right"></main>
  </div>

  <script>
    // ====== 작품 데이터 ======
    const galleryItems = [
      {
        title: "Quiet Gesture",
        author: "Yeji Yang",
        description: "A study in motion and residue. Performed with music and flour.",
        imageUrl: "images/1.jpg"
      },
      {
        title: "Light Thread",
        author: "Yeji Yang",
        description: "Long exposure experiments capturing light as line.",
        imageUrl: "images/2.jpg"
      },
      {
        title: "Trace of Breath",
        author: "Yeji Yang",
        description: "A delicate mapping of footsteps and time.",
        imageUrl: "images/3.jpg"
      },
      {
        title: "Memory Dust",
        author: "Yeji Yang",
        description: "Fragments of recollection scattered in air.",
        imageUrl: "images/4.jpg"
      }
    ];
    // ==========================

    const listEl = document.getElementById('list');
    const rightEl = document.getElementById('right');

    // 렌더링
    galleryItems.forEach((item, idx) => {
      // LEFT
      const li = document.createElement('a');
      li.href = `#img-${idx}`;
      li.className = 'list-item';
      li.innerHTML = `
        <div class="title">${item.title}</div>
        <div class="meta">${item.author}</div>
        <div class="desc">${item.description}</div>
      `;
      listEl.appendChild(li);

      // RIGHT
      const slot = document.createElement('div');
      slot.className = 'image-slot';
      slot.id = `img-${idx}`;
      slot.innerHTML = `
        <img src="${item.imageUrl}" alt="${item.title}">
        <div class="caption">
          <div class="caption-title">${item.title}</div>
          <div class="caption-desc">${item.description}</div>
        </div>
      `;
      rightEl.appendChild(slot);
    });

    // 랜덤 크기 부여
    function randomizeGrid(){
      const slots = document.querySelectorAll('.image-slot');
      slots.forEach(slot => {
        const rowSpan = Math.floor(Math.random() * 25) + 20; // 20~45행 차지
        const colSpan = Math.random() > 0.7 ? 2 : 1; // 가끔 2칸 차지
        slot.style.gridRowEnd = `span ${rowSpan}`;
        slot.style.gridColumn = `span ${colSpan}`;
      });
    }

    randomizeGrid(); // 최초 실행
  </script>
</body>
</html>
